<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COMPLEX FORM</h1>
   <form action="">
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name</label>
<input type="text" id="name" name="name">
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="@gamil.com">
<label for="date">Date of Birth</label>
<input type="date" id="date" name="date">
<label for="gender">Gender</label>
<select name="gender" id="gender">
    <option value="male">male</option>
    <option value="female">female</option>
    <option value="none">none</option>
</select>
    <br><br>
    <label for="check1">INDIAN</label>
    <input type="radio" name="check" id="check1">
    <label for="check2">NRI</label>
    <input type="radio" name="check" id="check2">

</fieldset>
<fieldset>
    <legend>address</legend>
<label for="street">Street</label>
<input type="text" id="street" name="street">
<label for="city">City</label>
<input type="text" id="city" name="city">
<label for="state">State</label>
<input type="text" id="state" name="state">
<label for="zip">Zip Code</label>
<input type="text" id="zip" name="zip">

</fieldset>

<fieldset>
<legend>Other Information</legend>
<label for="text">comment</label>
<textarea name="text" id="text" cols="30" rows="10"></textarea>
<label for="box">I agree to the terms of service</label>
<input type="checkbox" id="box" name="box">
</fieldset>
<label for="submit"></label>
<input type="submit" name="submit" id="submit">







   </form>
</body>
</html>
