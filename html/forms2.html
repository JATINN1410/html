<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <fieldset>
    <legend >SMALL FORM</legend>
    <label for="date">enter date:</label>
    <input type="date" id="date">
    <br><br>
    <label for="options">choose the country</label>
    <select name="options" id="options" multiple>
        <option value="india">india</option>
        <option value="america">america</option>
        <option value="australia">australia</option>
    </select>
    <br><br>
    <button>submit</button>
    <br><br>
    <label for="text">enter the text</label>
    <br>
    <textarea name="text" id="text" cols="30" rows="10">enter text you want</textarea>
 <br><br>
    <input type="radio" id="html" name="fav_language" >
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" >
    <label for="css">CSS</label><br> 
    <input type="radio" id="javascript" name="fav_language" >
    <label for="javascript">JavaScript</label>
    <input type="image" name="image" id="image" src="image11.jpg" height="20px" width="20px" alt="image">
      <br>  
      <label for="pass">hidden </label>
      <input type="password" name="pass" id="pass">
      <label for="file">upload file</label>
      <input type="file" id="file" name="file">
  </fieldset>
</body>
</html>
